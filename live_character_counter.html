<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Character Counter for Textarea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .counter {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <h2>Live Character Counter for Textarea</h2>
    <textarea id="myTextarea" placeholder="Type something..."></textarea>
    <div class="counter">Characters: <span id="charCount">0</span></div>

    <script>
        // Get references to textarea and counter span
        const textarea = document.getElementById('myTextarea');
        const charCount = document.getElementById('charCount');

        // Add event listener for input event
        textarea.addEventListener('input', function() {
            // Update the counter with the current length of textarea content
            charCount.textContent = textarea.value.length;
        });
    </script>

</body>
</html>
