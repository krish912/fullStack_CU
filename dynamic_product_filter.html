<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Product Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        select {
            padding: 8px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 15px;
            width: 150px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Dynamic Product Filter</h2>

    <!-- Dropdown for filtering -->
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter">
        <option value="All">All</option>
        <option value="Clothing">Clothing</option>
        <option value="Tech">Tech</option>
        <option value="Books">Books</option>
    </select>

    <!-- Product List -->
    <div class="product-list" id="productList">
        <!-- Clothing -->
        <div class="product" data-category="Clothing">T-Shirt</div>
        <div class="product" data-category="Clothing">Jeans</div>

        <!-- Tech -->
        <div class="product" data-category="Tech">Headphone</div>
        <div class="product" data-category="Tech">Smartphone</div>

        <!-- Books -->
        <div class="product" data-category="Books">Novel</div>
        <div class="product" data-category="Books">Cookbook</div>
    </div>

    <script>
        const dropdown = document.getElementById('categoryFilter');
        const products = document.querySelectorAll('.product');

        dropdown.addEventListener('change', function() {
            const selectedCategory = this.value;

            products.forEach(product => {
                const productCategory = product.getAttribute('data-category');
                if (selectedCategory === 'All' || productCategory === selectedCategory) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        });
    </script>

</body>
</html>
